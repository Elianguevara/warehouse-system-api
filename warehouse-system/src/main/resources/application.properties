spring.application.name=warehouse-system
app.jwtSecret=hereIsASecretKeyForJWTGeneration
app.jwtExpirationInMs=600000

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/warehouse_system?createDatabaseIfNotExist=true
spring.datasource.username=hereYouHaveUser
spring.datasource.password=hereIsPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties..hibernate.format_sql=true


